{% extends "layout.html" %}
{% block title %}
    All First
{% endblock %}

{% block content %}
<h1>Hola | This is first</h1>
{% for first in firsts %}
<div class="first-item">
<img src="{{first.image.url}}" alt="{{first.name}}">
<h3>{{ first.name }}</h3>
<p>{{ first.description }}</p>
</div>
{% endfor %}

{% endblock %}
